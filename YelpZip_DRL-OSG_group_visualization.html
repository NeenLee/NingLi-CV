
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>Compact Group Relationships Graph</title>
            <script src="https://d3js.org/d3.v7.min.js"></script>
            <style>
                #visualization {
                    width: 100%;
                    height: 100vh;
                    background-color: #e5e5e5;
                }
                .node {
                    stroke: #fff;
                    stroke-width: 1.5px;
                }
                .link {
                    stroke: #000000;
                    stroke-opacity: 0.6;
                }
                .legend-title {
                    font-size: 14px;
                    font-weight: bold;
                    fill: #333;
                }
                .timestamp {
                    font-size: 12px;
                    fill: #666;
                }
            </style>
        </head>
        <body>
            <div id="visualization"></div>
            <script>
                // Load data
                fetch('YelpZip_DRL-OSG_graph_data.json')
                    .then(response => response.json())
                    .then(data => {
                        const width = window.innerWidth;
                        const height = window.innerHeight;
                        const nodeRadius = 5;
                        const legendWidth = 200;
                        const legendHeight = 20;

                        // Create SVG with zoom capability
                        const svg = d3.select("#visualization")
                            .append("svg")
                            .attr("width", width)
                            .attr("height", height);

                        // Add timestamp
                        svg.append("text")
                            .attr("class", "timestamp")
                            .attr("x", 10)
                            .attr("y", 20)
                            .text("Detected: 2024-12-23 10:47:15 UTC by DRL-OSG");

                        // Create main group for zoom
                        const g = svg.append("g");

                        // Add zoom behavior
                        svg.call(d3.zoom()
                            .extent([[0, 0], [width, height]])
                            .scaleExtent([0.1, 4])
                            .on("zoom", (event) => {
                                g.attr("transform", event.transform);
                            }));

                        // Create color scale
                        const colorScale = d3.scaleSequential()
                            .domain(d3.extent(data.nodes, d => d.value))
                            .interpolator(d3.interpolateReds);

                        // Create legend gradient
                        const defs = svg.append("defs");
                        const gradient = defs.append("linearGradient")
                            .attr("id", "legend-gradient")
                            .attr("x1", "0%")
                            .attr("x2", "100%")
                            .attr("y1", "0%")
                            .attr("y2", "0%");

                        // Add gradient stops
                        const extent = d3.extent(data.nodes, d => d.value);
                        const steps = 10;
                        for (let i = 0; i <= steps; i++) {
                            const value = extent[0] + (extent[1] - extent[0]) * (i / steps);
                            gradient.append("stop")
                                .attr("offset", `${(i/steps) * 100}%`)
                                .attr("stop-color", colorScale(value));
                        }

                        // Add legend
                        const legend = svg.append("g")
                            .attr("class", "legend")
                            .attr("transform", `translate(${width - legendWidth - 20}, 20)`);

                        // Add legend title
                        legend.append("text")
                            .attr("class", "legend-title")
                            .attr("x", 0)
                            .attr("y", -5)
                            .text("Suspicious Value");

                        // Add legend rectangle
                        legend.append("rect")
                            .attr("width", legendWidth)
                            .attr("height", legendHeight)
                            .style("fill", "url(#legend-gradient)");

                        // Add legend labels
                        legend.append("text")
                            .attr("x", 0)
                            .attr("y", legendHeight + 15)
                            .text(extent[0].toFixed(3));

                        legend.append("text")
                            .attr("x", legendWidth)
                            .attr("y", legendHeight + 15)
                            .style("text-anchor", "end")
                            .text(extent[1].toFixed(3));

                        // Add node count
                        legend.append("text")
                            .attr("x", 0)
                            .attr("y", legendHeight + 35)
                            .text(`Nodes: ${data.nodes.length} | Links: ${data.links.length}`);

                        // Create force simulation with adjusted parameters
                        const simulation = d3.forceSimulation(data.nodes)
                            .force("link", d3.forceLink(data.links)
                                .id(d => d.id)
                                .distance(30))
                            .force("charge", d3.forceManyBody()
                                .strength(-50))
                            .force("collision", d3.forceCollide()
                                .radius(nodeRadius * 1.2))
                            .force("center", d3.forceCenter(width / 2, height / 2))
                            .force("x", d3.forceX(width / 2).strength(0.1))
                            .force("y", d3.forceY(height / 2).strength(0.1));

                        // Draw links
                        const links = g.append("g")
                            .selectAll("line")
                            .data(data.links)
                            .enter()
                            .append("line")
                            .attr("class", "link")
                            .style("stroke-width", 0.5);

                        // Draw nodes
                        const nodes = g.append("g")
                            .selectAll("circle")
                            .data(data.nodes)
                            .enter()
                            .append("circle")
                            .attr("class", "node")
                            .attr("r", nodeRadius)
                            .style("fill", d => colorScale(d.value))
                            .call(d3.drag()
                                .on("start", dragstarted)
                                .on("drag", dragged)
                                .on("end", dragended));

                        // Add tooltips
                        nodes.append("title")
                            .text(d => `Value: ${d.value.toFixed(3)}`);

                        // Update positions
                        simulation.on("tick", () => {
                            links
                                .attr("x1", d => d.source.x)
                                .attr("y1", d => d.source.y)
                                .attr("x2", d => d.target.x)
                                .attr("y2", d => d.target.y);

                            nodes
                                .attr("cx", d => d.x)
                                .attr("cy", d => d.y);
                        });

                        // Drag functions
                        function dragstarted(event, d) {
                            if (!event.active) simulation.alphaTarget(0.3).restart();
                            d.fx = d.x;
                            d.fy = d.y;
                        }

                        function dragged(event, d) {
                            d.fx = event.x;
                            d.fy = event.y;
                        }

                        function dragended(event, d) {
                            if (!event.active) simulation.alphaTarget(0);
                            d.fx = null;
                            d.fy = null;
                        }

                        // Heat up the simulation
                        simulation.alpha(1).restart();
                    });
            </script>
        </body>
        </html>
